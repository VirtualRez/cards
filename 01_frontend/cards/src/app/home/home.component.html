<div class="container" style="margin-top:100px;">
  <table class="table">
    <thead class="thead-dark">
      <tr>

        <th scope="col">Name</th>
        <th scope="col">Price</th>

        <th scope="col">Modifications</th>
      </tr>
    </thead>
    <tbody>
      <tr [routerLink]="['/post/'+i]" *ngFor="let element of data; let i = index">
        <td>{{element['Name']}}</td>
        <td>{{element['meanPrice']}}</td>

        <td>
          <button type="button" name="button" class="btn btn-outline-dark">View</button>

          <button type="button" name="button" class="btn btn-outline-dark" style="margin-left:12px;">Delete</button>
        </td>
    </tbody>
    <tfoot>
      <tr>
        <th>Total</th>
        <th>{{totalPrice.toFixed(2)}}</th>
        <th></th>
      </tr>
    </tfoot>

  </table>
</div>
