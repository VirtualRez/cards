

  <div class="container">

<!-- USERNAME -->
  <div class="mb-3">
    <label for="username">Username</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text"></span>
      </div>
      <input [(ngModel)]="username" required="true" type="text" class="form-control" id="username" placeholder="Username" required>
      <div class="invalid-feedback" style="width: 100%;">
        Your username is required.
      </div>
    </div>
  </div>


<!-- EMAIL -->
  <div class="mb-3">
    <label for="email">Email <span class="text-muted"></span></label>
    <input [(ngModel)]="email" required="true" type="email" class="form-control" id="email" placeholder="you@example.com">
    <div class="invalid-feedback">
      Please enter a valid email address.
    </div>
  </div>


<!-- PASSWORD -->
<label for="password">Password <span class="text-muted"></span></label>
  <input [(ngModel)]="password" #passwordInput="ngModel" type="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z]{8,}$" required="true" class="form-control" placeholder="Enter password">
  <div *ngIf="passwordInput.errors" style="margin-top: 10px" class="alert alert-danger" role="alert">
    Write your password with at least eight letters, one capital letter and one number.
  </div>

  <button (click)="printData()" type="button" class="btn btn-outline-dark" name="button">Submit</button>
  </div>
